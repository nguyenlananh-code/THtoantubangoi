<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> luyện tập với toán tử 3 ngôi</title>
</head>
<body>
<script>
  let a = prompt("a:");
  let b = prompt("b:");
  result = (a + b) < 4;
  if( result< 4){
      document.write("Below")
  }else{
      document.write("Over")
  }
</script>
</body>
</html>
